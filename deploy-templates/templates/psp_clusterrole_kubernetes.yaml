{{if eq .Values.global.platform "kubernetes"}}
{{if .Values.gerrit.deploy}}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "gerrit-operator.labels" . | nindent 4 }}
  name: edp-{{.Values.gerrit.name}}-{{.Values.global.edpName}}-psp
rules:
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  resourceNames:
  - edp-{{.Values.gerrit.name}}-{{.Values.global.edpName}}
  verbs:
  - use
{{end}}
{{end}}