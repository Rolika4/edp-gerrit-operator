{{- if eq .Values.global.platform "openshift" -}}
apiVersion: authorization.openshift.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "gerrit-operator.labels" . | nindent 4 }}
  name: edp-gerrit-operator-{{ .Values.global.edpName }}
roleRef:
  name: edp-gerrit-operator-role-{{ .Values.global.edpName }}
subjects:
  - kind: ServiceAccount
    name: edp-gerrit-operator
    namespace: {{ .Values.global.edpName }}
userNames:
  - system:serviceaccount:{{ .Values.global.edpName }}:edp-gerrit-operator
groupNames: []
{{- end -}}